name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git*'
          path: wp-content/
          remote_path: ${{ secrets.VODIEN_PATH }}/wp-content/
          remote_host: ${{ secrets.VODIEN_HOST }}
          remote_user: ${{ secrets.VODIEN_USER }}
          remote_key: ${{ secrets.VODIEN_SSH_KEY }}
          remote_port: ${{ secrets.VODIEN_PORT }}
