name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.VODIEN_HOST }}
          port: ${{ secrets.VODIEN_PORT }}
          username: ${{ secrets.VODIEN_USER }}
          ssh_private_key: ${{ secrets.VODIEN_SSH_KEY }}
          local_path: './wp-content/*'
          remote_path: '${{ secrets.VODIEN_PATH }}/wp-content/'
          sftpArgs: '-o StrictHostKeyChecking=no'
