name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
      - 'wp-config.php'
      - '.htaccess'
      - '*.html'
      - '*.php'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml

      - name: Find WordPress root via FTP and cPanel
        run: |
          HOST="${{ secrets.VODIEN_HOST }}"
          USER="${{ secrets.VODIEN_USER }}"
          PASS="${{ secrets.VODIEN_PASSWORD }}"

          echo "=== Find wp-config.php via FTP ==="
          # Check common WordPress locations
          for path in \
            "public_html/ah-ho-fruits/wp-config.php" \
            "public_html/wp-config.php" \
            "ah-ho-fruits/wp-config.php" \
            "wp-config.php"; do
            echo -n "  $path: "
            STATUS=$(curl -sI "ftp://$HOST/$path" --user "$USER:$PASS" -o /dev/null -w "%{http_code}" 2>&1)
            echo "$STATUS"
          done

          echo ""
          echo "=== Full listing of public_html/ah-ho-fruits/ ==="
          curl -s "ftp://$HOST/public_html/ah-ho-fruits/" --user "$USER:$PASS" 2>&1

          echo ""
          echo "=== Check if ah-ho-fruits is symlink (via long listing of public_html) ==="
          curl -s "ftp://$HOST/public_html/" --user "$USER:$PASS" 2>&1

          echo ""
          echo "=== Try cPanel UAPI to get document root ==="
          # cPanel UAPI - get domain data
          CPANEL_URL="https://$HOST:2083"
          echo "Trying $CPANEL_URL..."
          curl -sk "$CPANEL_URL/execute/DomainInfo/domains_data" \
            -u "$USER:$PASS" 2>&1 | head -50 || echo "cPanel API failed"

          echo ""
          echo "=== Try cPanel UAPI - list files ==="
          curl -sk "$CPANEL_URL/execute/Fileman/list_files?dir=/public_html/ah-ho-fruits" \
            -u "$USER:$PASS" 2>&1 | python3 -c "import sys,json; d=json.load(sys.stdin); [print(f['file']) for f in d.get('data',[])]" 2>&1 | head -30 || echo "Fileman API failed"

          echo ""
          echo "=== Check cPanel addon domains ==="
          curl -sk "$CPANEL_URL/execute/AddonDomain/list_addon_domains" \
            -u "$USER:$PASS" 2>&1 | head -50 || echo "AddonDomain API failed"
