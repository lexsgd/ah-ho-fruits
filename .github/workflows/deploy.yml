name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
      - 'wp-config.php'
      - '.htaccess'
      - '*.html'
      - '*.php'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml

      - name: Force upload missing files via curl FTP
        run: |
          echo "Uploading order-fulfillment.php..."
          curl -T wp-content/plugins/ah-ho-custom/includes/order-fulfillment.php \
            --ftp-create-dirs \
            "ftp://${{ secrets.VODIEN_HOST }}/public_html/ah-ho-fruits/wp-content/plugins/ah-ho-custom/includes/order-fulfillment.php" \
            --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
            -v 2>&1 | tail -5

          echo "Uploading shop-ordering.php..."
          curl -T wp-content/plugins/ah-ho-custom/includes/shop-ordering.php \
            --ftp-create-dirs \
            "ftp://${{ secrets.VODIEN_HOST }}/public_html/ah-ho-fruits/wp-content/plugins/ah-ho-custom/includes/shop-ordering.php" \
            --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
            -v 2>&1 | tail -5

          echo "Uploading ah-ho-custom.php..."
          curl -T wp-content/plugins/ah-ho-custom/ah-ho-custom.php \
            --ftp-create-dirs \
            "ftp://${{ secrets.VODIEN_HOST }}/public_html/ah-ho-fruits/wp-content/plugins/ah-ho-custom/ah-ho-custom.php" \
            --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
            -v 2>&1 | tail -5

          echo "Uploading mu-plugins..."
          curl -T wp-content/mu-plugins/ah-ho-debug.php \
            --ftp-create-dirs \
            "ftp://${{ secrets.VODIEN_HOST }}/public_html/ah-ho-fruits/wp-content/mu-plugins/ah-ho-debug.php" \
            --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
            -v 2>&1 | tail -5

          curl -T wp-content/mu-plugins/opcache-reset.php \
            --ftp-create-dirs \
            "ftp://${{ secrets.VODIEN_HOST }}/public_html/ah-ho-fruits/wp-content/mu-plugins/opcache-reset.php" \
            --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
            -v 2>&1 | tail -5

      - name: Verify uploads
        run: |
          echo "Checking order-fulfillment.php..."
          curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/wp-content/plugins/ah-ho-custom/includes/order-fulfillment.php"
          echo ""
          echo "Checking shop-ordering.php..."
          curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/wp-content/plugins/ah-ho-custom/includes/shop-ordering.php"
          echo ""
          echo "Checking debug endpoint..."
          curl -s "https://ahhofruit.com/wp-json/ah-ho/v1/debug"
          echo ""
