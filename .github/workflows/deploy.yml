name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clear PHP OPcache and verify site
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "Deploying cache clear script:"
          lftp -e "set ssl:verify-certificate no; \
                   open -u ${{ secrets.VODIEN_USER }},${{ secrets.VODIEN_PASSWORD }} ${{ secrets.VODIEN_HOST }}; \
                   cd public_html/ah-ho-fruits; \
                   put clear-opcache.php; \
                   ls -la clear-opcache.php; \
                   bye"
          echo "Triggering OPcache clear via HTTP:"
          curl -s "https://fruits.heymag.app/clear-opcache.php"
          echo ""
          echo "Waiting 5 seconds for cache to clear..."
          sleep 5
          echo "Testing if site is now accessible:"
          curl -sI "https://fruits.heymag.app/" | head -5
          echo ""
          echo "Deleting cache clear script:"
          lftp -e "set ssl:verify-certificate no; \
                   open -u ${{ secrets.VODIEN_USER }},${{ secrets.VODIEN_PASSWORD }} ${{ secrets.VODIEN_HOST }}; \
                   cd public_html/ah-ho-fruits; \
                   rm -f clear-opcache.php; \
                   bye"

      - name: Deploy wp-content via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./wp-content/
          server-dir: public_html/ah-ho-fruits/wp-content/
          dangerous-clean-slate: false

      - name: Deploy root files (robots.txt only) via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/wp-content/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml
            **/.htaccess
