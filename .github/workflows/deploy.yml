name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy and run PHP diagnostic tests
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "Deploying PHP test files:"
          lftp -e "set ssl:verify-certificate no; \
                   open -u ${{ secrets.VODIEN_USER }},${{ secrets.VODIEN_PASSWORD }} ${{ secrets.VODIEN_HOST }}; \
                   cd public_html/ah-ho-fruits; \
                   put phpinfo.php; \
                   put wp-test.php; \
                   bye"
          echo ""
          echo "=== Test 1: Is PHP working at all? ==="
          curl -s "https://fruits.heymag.app/phpinfo.php" | head -10
          echo ""
          echo "=== Test 2: Can WordPress load? ==="
          curl -s "https://fruits.heymag.app/wp-test.php"
          echo ""
          echo "=== Test 3: What's the actual homepage error? ==="
          curl -s "https://fruits.heymag.app/" 2>&1 | head -50
          echo ""
          echo "Cleaning up test files:"
          lftp -e "set ssl:verify-certificate no; \
                   open -u ${{ secrets.VODIEN_USER }},${{ secrets.VODIEN_PASSWORD }} ${{ secrets.VODIEN_HOST }}; \
                   cd public_html/ah-ho-fruits; \
                   rm -f phpinfo.php wp-test.php clear-opcache.php; \
                   bye"

      - name: Deploy wp-content via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./wp-content/
          server-dir: public_html/ah-ho-fruits/wp-content/
          dangerous-clean-slate: false

      - name: Deploy root files (robots.txt only) via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/wp-content/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml
            **/.htaccess
