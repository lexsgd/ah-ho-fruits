name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
      - 'wp-config.php'
      - '.htaccess'
      - '*.html'
      - '*.php'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml

      - name: Find correct document root
        run: |
          # Create unique test file
          TESTID=$(date +%s)
          echo "<?php echo 'FOUND-$TESTID'; ?>" > /tmp/ftp-test.php

          # Try uploading test file to multiple candidate paths
          for path in \
            "public_html/ah-ho-fruits" \
            "ah-ho-fruits" \
            "public_html" \
            "www" \
            "public_html/ah-ho-fruits/public_html" \
            "home/public_html/ah-ho-fruits" \
            "home2/public_html/ah-ho-fruits"; do
            echo "Trying path: $path/"
            curl -T /tmp/ftp-test.php \
              --ftp-create-dirs \
              "ftp://${{ secrets.VODIEN_HOST }}/$path/ftp-path-test.php" \
              --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
              -s 2>&1 | tail -1
          done

          # Check which path is accessible via HTTP
          sleep 2
          echo ""
          echo "=== Checking HTTP access ==="
          HTTP_CODE=$(curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/ftp-path-test.php")
          echo "ahhofruit.com/ftp-path-test.php -> $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ]; then
            CONTENT=$(curl -s "https://ahhofruit.com/ftp-path-test.php")
            echo "Content: $CONTENT"
          fi

          # Also try using VODIEN_PATH secret if available
          echo ""
          echo "=== Using VODIEN_PATH ==="
          echo "Path value: ${{ secrets.VODIEN_PATH }}"
          if [ -n "${{ secrets.VODIEN_PATH }}" ]; then
            echo "Uploading test to VODIEN_PATH..."
            curl -T /tmp/ftp-test.php \
              --ftp-create-dirs \
              "ftp://${{ secrets.VODIEN_HOST }}/${{ secrets.VODIEN_PATH }}/ftp-path-test-2.php" \
              --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
              -s 2>&1 | tail -1
            sleep 2
            HTTP_CODE2=$(curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/ftp-path-test-2.php")
            echo "ahhofruit.com/ftp-path-test-2.php -> $HTTP_CODE2"
          fi

          # Clean up test files
          echo ""
          echo "=== Cleaning up test files ==="
          for path in \
            "public_html/ah-ho-fruits" \
            "ah-ho-fruits" \
            "public_html" \
            "www"; do
            curl -s -Q "DELE /$path/ftp-path-test.php" \
              "ftp://${{ secrets.VODIEN_HOST }}/" \
              --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
              2>&1 | tail -1 || true
          done
          if [ -n "${{ secrets.VODIEN_PATH }}" ]; then
            curl -s -Q "DELE /${{ secrets.VODIEN_PATH }}/ftp-path-test-2.php" \
              "ftp://${{ secrets.VODIEN_HOST }}/" \
              --user "${{ secrets.VODIEN_USER }}:${{ secrets.VODIEN_PASSWORD }}" \
              2>&1 | tail -1 || true
          fi

      - name: Verify uploads via HTTP
        run: |
          echo "Checking order-fulfillment.php..."
          curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/wp-content/plugins/ah-ho-custom/includes/order-fulfillment.php"
          echo ""
          echo "Checking shop-ordering.php..."
          curl -sI -o /dev/null -w "%{http_code}" "https://ahhofruit.com/wp-content/plugins/ah-ho-custom/includes/shop-ordering.php"
          echo ""
          echo "Checking debug endpoint..."
          curl -s "https://ahhofruit.com/wp-json/ah-ho/v1/debug"
          echo ""
