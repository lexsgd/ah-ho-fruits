name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'
      - '.github/workflows/**'
      - 'robots.txt'
      - 'wp-config.php'
      - '.htaccess'
      - '*.html'
      - '*.php'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.VODIEN_HOST }}
          username: ${{ secrets.VODIEN_USER }}
          password: ${{ secrets.VODIEN_PASSWORD }}
          local-dir: ./
          server-dir: public_html/ah-ho-fruits/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/docs/**
            **/sql/**
            **/.env
            **/deploy-key*
            **/deploy.sh
            **/*.md
            **/*.yml
            **/*.sh
            **/docker-compose.yml

      - name: SSH diagnostic
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VODIEN_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          PORT="${{ secrets.VODIEN_PORT }}"
          PORT="${PORT:-22}"
          ssh-keyscan -p "$PORT" "${{ secrets.VODIEN_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Write remote script to a file to avoid heredoc YAML issues
          cat > /tmp/remote_diag.sh << 'SCRIPT'
          echo "=== PWD ==="
          pwd
          echo "=== ls -la public_html/ ==="
          ls -la ~/public_html/ | head -20
          echo "=== Is public_html/ah-ho-fruits a symlink? ==="
          ls -ld ~/public_html/ah-ho-fruits
          readlink -f ~/public_html/ah-ho-fruits
          echo "=== ls -la public_html/ah-ho-fruits/ ==="
          ls -la ~/public_html/ah-ho-fruits/ | head -20
          echo "=== Find salesperson-attribution.php ==="
          find ~ -name "salesperson-attribution.php" -type f 2>/dev/null
          echo "=== Find order-fulfillment.php ==="
          find ~ -name "order-fulfillment.php" -type f 2>/dev/null
          echo "=== Find ah-ho-custom.php ==="
          find ~ -name "ah-ho-custom.php" -type f 2>/dev/null | head -5
          echo "=== Check plugin includes dir ==="
          for d in ~/public_html/ah-ho-fruits ~/ah-ho-fruits ~/public_html; do
            if [ -d "$d/wp-content/plugins/ah-ho-custom/includes" ]; then
              echo "FOUND at: $d/wp-content/plugins/ah-ho-custom/includes/"
              ls -la "$d/wp-content/plugins/ah-ho-custom/includes/" | head -20
            fi
          done
          SCRIPT

          ssh -i ~/.ssh/deploy_key -p "$PORT" -o StrictHostKeyChecking=no \
            "${{ secrets.VODIEN_USER }}@${{ secrets.VODIEN_HOST }}" \
            'bash -s' < /tmp/remote_diag.sh
