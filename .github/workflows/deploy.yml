name: Deploy to Vodien

on:
  push:
    branches: [main]
    paths:
      - 'wp-content/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VODIEN_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VODIEN_PORT }} ${{ secrets.VODIEN_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy via rsync
        run: |
          rsync -avzr --delete --exclude='.git*' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VODIEN_PORT }} -o StrictHostKeyChecking=no -o BatchMode=yes" \
            wp-content/ \
            ${{ secrets.VODIEN_USER }}@${{ secrets.VODIEN_HOST }}:${{ secrets.VODIEN_PATH }}/wp-content/
